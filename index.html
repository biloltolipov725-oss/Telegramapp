<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторы в наличии</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; color: #333;}
        .step {display: none; text-align: center; max-width: 900px; margin: 0 auto;}
        .step.active {display: block;}
        .lang-btn, .brand-btn, .model-btn {
            display: inline-block; margin: 10px; padding: 15px 30px;
            background: #007bff; color: white; text-decoration: none;
            border-radius: 8px; font-size: 18px; transition: 0.3s;
        }
        .lang-btn:hover, .brand-btn:hover, .model-btn:hover {background: #0056b3;}
        .back {margin-top: 30px; color: #007bff; cursor: pointer; text-decoration: underline;}
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .model-card {
            background: white; border-radius: 10px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: left;
        }
        .model-card img {width: 100%; height: 200px; object-fit: cover;}
        .model-card .info {
            padding: 15px; font-size: 16px; line-height: 1.5;
        }
        .price {font-weight: bold; color: #e91e63; font-size: 20px;}
        .stock {text-align: center; font-size: 24px; font-weight: bold; color: #28a745; margin: 40px 0;}
    </style>
</head>
<body>

<!-- ШАГ 1: Выбор языка -->
<div id="step-lang" class="step active">
    <h1>Выберите язык / Tilni tanlang</h1>
    <br><br>
    <a href="#" class="lang-btn" onclick="setLang('ru')">Русский</a>
    <a href="#" class="lang-btn" onclick="setLang('uz')">O‘zbekcha</a>
</div>

<!-- ШАГ 2: Выбор бренда -->
<div id="step-brand" class="step">
    <h1 id="title-brand">Выберите производителя</h1>
    <br><br>
    <a href="#" class="brand-btn" onclick="showModels('asus')">ASUS</a>
    <a href="#" class="brand-btn" onclick="showModels('dell')">DELL</a>
    <a href="#" class="brand-btn" onclick="showModels('benq')">BENQ</a>
    <a href="#" class="brand-btn" onclick="showModels('lg')">LG</a>
    <a href="#" class="brand-btn" onclick="showModels('samsung')">SAMSUNG</a>
    <br><br>
    <div class="back" onclick="backToLang()">← Назад</div>
</div>

<!-- ШАГ 3: Список моделей -->
<div id="step-models" class="step">
    <h1 id="brand-title"></h1>
    <div class="back" onclick="backToBrand()">← Назад к выбору бренда</div>
    <div id="models-container" class="models-grid"></div>
    <div class="stock">■ ВСЕ В НАЛИЧИИ ■</div>
</div>

<script>
// Переменные
let currentLang = 'ru';

// Тексты на двух языках
const texts = {
    ru: {
        titleBrand: "Выберите производителя",
        inStock: "■ ВСЕ В НАЛИЧИИ ■"
    },
    uz: {
        titleBrand: "Ishlab chiqaruvchini tanlang",
        inStock: "■ HAMMA MAVJUD ■"
    }
};

// Все мониторы
const monitors = {
    asus: [
        {name: "VG249QM5A", spec: "FHD 240Hz IPS Flat", price: "170$", img: "https://dlcdnwebimgs.asus.com/files/media/fd8b428e-4445-4b2b-8da5-612344325c0b/v1/img/speed/ips.jpg"},
        {name: "PA278QV", spec: "2K 75Hz IPS Flat", price: "380$", img: "https://dlcdnimgs.asus.com/websites/global/products/gvxnvsvumc3y1lyy/images/pic_caretechnology_01.png"},
        {name: "PA278CFRV", spec: "2K 100Hz IPS Flat", price: "520$", img: "https://www.bhphotovideo.com/images/fb/asus_pa278cfrv_27_proart_qhd_100hz_1833143.jpg"},
        {name: "VG27AQL5A", spec: "2K 210Hz IPS Flat", price: "250$", img: "https://m.media-amazon.com/images/I/71uqDQRYHIL._AC_UF894,1000_QL80_.jpg"},
        {name: "XG27ACG", spec: "2K 180Hz IPS Flat", price: "400$", img: "https://m.media-amazon.com/images/I/81BAe7ETJLL.jpg"},
        {name: "XG27ACS", spec: "2K 180Hz IPS Flat", price: "300$", img: "https://cdn.cs.1worldsync.com/89/27/8927cef8-b0eb-4b5b-af8a-6a00f730abb0.jpg"},
        {name: "PA279CV", spec: "4K 75Hz IPS Flat", price: "540$", img: "https://www.bhphotovideo.com/images/fb/asus_proart_display_pa279cv_27_1763798.jpg"},
        {name: "PA279CRV", spec: "4K 75Hz IPS Flat", price: "580$", img: "https://www.bhphotovideo.com/images/fb/asus_pa279crv_27_4k_hdr_uhd_1762484.jpg"},

        {name: "PA329CV", spec: "4K 60Hz IPS Flat", price: "850$", img: "https://content.abt.com/image.php/asus-monitor-PA329CV-front-left.jpg?image=/images/products/BDP_Images/asus-monitor-PA329CV-front-left.jpg&canvas=1&width=750&height=550"},
        {name: "VG34VQL3A", spec: "3K 180Hz VA Curved", price: "350$", img: "https://c1.neweggimages.com/productimage/nb640/24-281-355-01.jpg"}
    ],
    dell: [
        {name: "S2425H", spec: "FHD 100Hz IPS Flat", price: "170$", img: "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/05520894-2445-42e0-9bf0-c2acfd71b36f.jpg"},
        {name: "AW2524HF", spec: "FHD 500Hz Fast IPS", price: "700$", img: "https://media.alienwarearena.com/media/2023/08/MicrosoftTeams-image--41-.png"},

        {name: "AW2725DF", spec: "2K 360Hz QD-OLED", price: "800$", img: "https://i.rtings.com/assets/products/2vl7SnXp/dell-alienware-aw2725df/design-medium.jpg"},
        {name: "U2725QE", spec: "4K 120Hz IPS Flat", price: "680$", img: "https://www.bhphotovideo.com/images/fb/dell_u2725qe_ultrasharp_27_4k_uhd_1889853.jpg"},
        {name: "AW3225QF", spec: "4K 240Hz OLED Curved", price: "1400$", img: "https://i.rtings.com/assets/products/wXTgx30J/dell-alienware-aw3225qf/design-medium.jpg"},
        {name: "U4924DW", spec: "5K 60Hz IPS Curved", price: "1600$", img: "https://m.media-amazon.com/images/I/61cUApyCwRL._AC_UF894,1000_QL80_.jpg"}
        // остальные DELL можно добавить аналогично
    ],
    benq: [
        {name: "XL2566X+", spec: "FHD 400Hz TN", price: "840$", img: "https://m.media-amazon.com/images/I/61R8yb8iDPL._AC_UF894,1000_QL80_.jpg"},

        {name: "XL2586X+", spec: "FHD 600Hz Fast TN", price: "1450$", img: "https://m.media-amazon.com/images/I/61KEgmyurcL.jpg"}
    ],
    lg: [
        {name: "24MR400", spec: "FHD 100Hz IPS", price: "110$", img: "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6560/6560959_sd.jpg"},
        {name: "27GS60QC", spec: "2K 180Hz VA Curved", price: "280$", img: "https://m.media-amazon.com/images/I/81twLlLSkUL._AC_UF894,1000_QL80_.jpg"},
        {name: "32GS95UV", spec: "4K 240Hz OLED", price: "1450$", img: "https://i.ytimg.com/vi/sKXlML_ruCE/hqdefault.jpg"}
    ],
    samsung: [
        {name: "LS27FG602SMXUE", spec: "2K 500Hz OLED", price: "1100$", img: "http://igeekjo.com/cdn/shop/files/download-2025-10-01T153351.153.png?v=1759322069"},
        {name: "LS32DG802SMXUE", spec: "4K 240Hz OLED", price: "1290$", img: "https://images.samsung.com/is/image/samsung/p6pim/ae/ls32dg802smxue/gallery/ae-odyssey-oled-g8-g80sd-ls32dg802smxue-544793476?$720_576_JPG$"},
        {name: "LS49CG934SMXUE", spec: "5K 240Hz OLED Curved", price: "1240$", img: "https://images.samsung.com/is/image/samsung/p6pim/lb/ls49cg934smxue/gallery/lb-odyssey-oled-g9-g93sc-ls49cg934smxue-538385168?$Q90_1248_936_F_PNG$"}
    ]
};

// Функции переключения шагов
function setLang(lang) {
    currentLang = lang;
    document.getElementById('step-lang').classList.remove('active');
    document.getElementById('step-brand').classList.add('active');
    document.getElementById('title-brand').textContent = texts[lang].titleBrand;
}

function showModels(brand) {
    document.getElementById('step-brand').classList.remove('active');
    document.getElementById('step-models').classList.add('active');
    
    const title = document.getElementById('brand-title');
    title.textContent = brand.toUpperCase() + " MONITORS";
    
    const container = document.getElementById('models-container');
    container.innerHTML = "";
    
    monitors[brand].forEach(m => {
        const card = `
            <div class="model-card">
                <img src="${m.img}" alt="${m.name}">
                <div class="info">
                    <strong>${m.name}</strong><br>
                    ${m.spec}<br>
                    <span class="price">${m.price}</span>
                </div>
            </div>
        `;
        container.innerHTML += card;
    });
}

function backToBrand() {
    document.getElementById('step-models').classList.remove('active');
    document.getElementById('step-brand').classList.add('active');
}

function backToLang() {
    document.getElementById('step-brand').classList.remove('active');
    document.getElementById('step-lang').classList.add('active');
}
</script>

</body>
</html>

        function selectLanguage(lang) {
            currentLang = lang;
            document.getElementById('language-selection').style.display = 'none';
            document.getElementById('company-selection').style.display = 'block';
            document.getElementById('company-title').innerText = langTexts[lang].company;
        }

        function selectCompany(company) {
            document.getElementById('company-selection').style.display = 'none';
            document.getElementById('model-selection').style.display = 'block';
            document.getElementById('model-title').innerText = langTexts[currentLang].model;
            const modelsList = document.getElementById('models-list');
            modelsList.innerHTML = '';
            modelsData[company].forEach(model => {
                const modelCode = model.split(' ')[0].replace(/◇☆/, '');
                const imgSrc = imageUrls[modelCode] || `https://via.placeholder.com/300x200?text=${modelCode}`;
                const div = document.createElement('div');
                div.className = 'model-card';
                div.innerHTML = `
                    <img src="${imgSrc}">
                    <p>${model}</p>
                `;
                div.onclick = () => selectModel(model);
                modelsList.appendChild(div);
            });
        }

        function selectModel(model) {
            document.getElementById('model-selection').style.display = 'none';
            document.getElementById('contact-selection').style.display = 'block';
